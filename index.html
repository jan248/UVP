<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pretvornik Valut</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>


<div class="jumbotron text-center">
    <h1>Pretvornik valut</h1>
    <p>Projektna naloga UVP 2019</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-5">
            <h3>Menjalni tečaji v preteklosti</h3>
            <form action="/past_converter/" method="POST">
                <div class="form-group">
                    <label for="value">Količina valute</label>
                    <input type="text" class="form-control" id="past_value" name="value" aria-describedby="valHelp"
                           placeholder="Vpišite količino valute">
                    <small id="past_valHelp" class="form-text text-muted">V primeru, da količino podajate v decimalni
                        obliki uporabite piko (Primer: 5.5).
                    </small>
                </div>
                <div class="form-group">
                    <label for="from_currency">Valuta</label>
                    <input type="text" class="form-control" id="past_from_currency" name="from_currency"
                           placeholder="Vpišite valuto, ki jo želite pretvoriti">
                </div>
                <div class="form-group">
                    <label for="from_currency">Valuta</label>
                    <input type="text" class="form-control" id="past_to_currency" name="to_currency"
                           placeholder="Vpišite valuto, v katero želite pretvoriti">
                </div>
                <div class="form-group">
                    <label for="past_date">Datum</label>
                    <input type="date" class="form-control" id="past_date" name="past_date"
                           placeholder="Vpišite datum">
                </div>
                <button type="submit" class="btn btn-primary">Pretvori</button>
            </form>
        </div>
        <div class="col-sm-5">
            <h3>Pretvornik za  trenutne vrednosti</h3>
            <form action="/converter/" method="POST">
                <div class="form-group">
                    <label for="value">Količina valute</label>
                    <input type="text" class="form-control" id="value" name="value" aria-describedby="valHelp"
                           placeholder="Vpišite količino valute">
                    <small id="valHelp" class="form-text text-muted">V primeru, da količino podajate v decimalni obliki
                        uporabite piko (Primer: 5.5).
                    </small>
                </div>
                <div class="form-group">
                    <label for="from_currency">Valuta</label>
                    <input type="text" class="form-control" id="from_currency" name="from_currency"
                           placeholder="Vpišite valuto, ki jo želite pretvoriti">
                </div>
                <div class="form-group">
                    <label for="from_currency">Valuta</label>
                    <input type="text" class="form-control" id="to_currency" name="to_currency"
                           placeholder="Vpišite valuto, v katero želite pretvoriti">
                </div>
                <button type="submit" class="btn btn-primary">Pretvori</button>
            </form>
        </div>
        <div class="col-sm-5">
            <div class="text-center">
                <a href="/" class="btn btn-success btn-lg" role="button">Počisti vrednosti</a>
            </div>
        </div>
    </div>
</div>


</body>

</html>
