<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pretvornik Valut</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
    <h1>{{final_value}}</h1>
    <p>Pretvorba {{value}}{{from_currency}} v {{to_currency}} na željeni datum.</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="text-center">
                <h3>Menjalni tečaj izbranih valut</h3>
                <h3><p class="text-success">{{tecaj}}</p></h3>

            </div>
        </div>
        <div class="col-sm-6">
            <div class="text-center">
                <h3>Ali želite narediti še eno pretvorbo?</h3>
            </div>
            <div class="text-center">
                <a href="/" class="btn btn-success btn-lg" role="button">Pretvori</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
